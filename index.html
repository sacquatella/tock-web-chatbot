<body>

        <ul>

        </ul>
        <div >
            <img src="assets/logo.svg" alt="Chat" class="logo">
        </div>
    </nav>


     <div class="default">
        <div id="chat-wrapper"></div>
     </div>

  </main>
</body>

<script>
    TockVueKit.renderChat(
      document.getElementById("chat-wrapper"),
      "https://demo-bot.tock.ai/io/sacquatella/howtonet/howtonetweb", {
  "initialization": {
    "welcomeMessage": "Bonjour, Je suis theBot,"
  },
  "preferences": {
    "messages": {
      "footNotes": {
        "displayOnMessageSide": true
      }
    }
  },
  "wording": {
    "messages": {
      "message": {
        "header": {
          "labelUser": "Vous",
          "labelBot": "TheBot"
        }
      }
    },
    "questionBar": {
      "input": {
        "placeholder": "Posez moi une question...  "
      }
    }
  }
}
    );
</script>
